plugins {
    id "application"
}

apply plugin: 'java'

ext {
    javaMainClass = "Main"
}

application {
    mainClassName = javaMainClass
}

repositories {
    maven {
        url "https://repo.spring.io/release"
    }
}

dependencies {
    implementation 'org.springframework:spring-core:5.3.24'
}
